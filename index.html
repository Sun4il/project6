<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ordered List of Fruits</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Top 10 Fruits</h1>
    <ol class="fruit-list">
      <li>
        <div class="number">1</div>
        <img src="apple-blur-bright-588587.jpg" alt="Apple">
        <span>Apple</span>
      </li>
      <li>
        <div class="number">2</div>
        <img src="banana.jpg" alt="Banana">
        <span>Banana</span>
      </li>
      <li>
        <div class="number">3</div>
        <img src="mango.jpeg" alt="Mango">
        <span>Mango</span>
      </li>
      <li>
        <div class="number">4</div>
        <img src="orange.jpeg" alt="Orange">
        <span>Orange</span>
      </li>
      <li>
        <div class="number">5</div>
        <img src="grapees.jpeg" alt="Grapes">
        <span>Grapes</span>
      </li>
      <li>
        <div class="number">6</div>
        <img src="pineapple.jpeg" alt="Pineapple">
        <span>Pineapple</span>
      </li>
      <li>
        <div class="number">7</div>
        <img src="papaya.jpeg" alt="Papaya">
        <span>Papaya</span>
      </li>
      <li>
        <div class="number">8</div>
        <img src="kiwi.jpeg" alt="Kiwi">
        <span>Kiwi</span>
      </li>
      <li>
        <div class="number">9</div>
        <img src="watelmallon.jpeg" alt="Watermelon">
        <span>Watermelon</span>
      </li>
      <li>
        <div class="number">10</div>
        <img src="pear.jpeg" alt="Pear">
        <span>Pear</span>
      </li>
    
    
    </ol>
  </div>
</body>
</html>
